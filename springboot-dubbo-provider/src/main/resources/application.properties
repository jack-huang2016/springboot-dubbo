spring.application.name=springboot-dubbo-provider
server.port=9346

#提供方应用名，用于注册中心计算应用间依赖关系，不是匹配条件，不要与消费方一样 。
dubbo.application.name=springboot-dubbo-provider

#配置该项目远程调用的时候所使用的协议-->dubbo(rmi、hessian、http....)
dubbo.protocol.name=dubbo

#配置dubbo所必须使用的通讯端口号(21881,21880,20881,20880....)。当使用dubbo的负载均衡时，多个提供方的dubbo的端口号绝对不能一样
dubbo.protocol.port=20880

# 表示注册的地址所用的协议
dubbo.registry.protocol=zookeeper

# 表示注册的地址，不一定非得是zookeeper
dubbo.registry.address=10.234.6.188:2181,10.234.6.189:2181,10.234.6.190:2181

#provider配置
dubbo.provider.timeout=1200000

#自定义属性
demo.service.version=1.0.0